version: '3.8'
services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - voicevista-db
    environment:
      ADMINER_DEFAULT_SERVER: voicevista-db

  voicevista-db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: voicevista

