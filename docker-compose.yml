  auth-service:
    build:
      context: ./auth_service
    command: ['sh', './start.sh']
    ports:
      - '8000:8000'
    environment:
      POSTGRES_DB: voicevista
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      DB_HOST: voicevista-db
      DB_PORT: 5432
    depends_on:
      - voicevista-db
    volumes:
      - ./auth_service:/app

